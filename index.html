<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Invitation Maker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="script.js"></script>
</head>
<body>

  <h1>🎉 Custom Invitation Maker 🎉</h1>

  <form id="invitationForm">
    <input type="text" id="hostName" placeholder="Host Name" required>
    <input type="text" id="eventTitle" placeholder="Event Title" required>
    <input type="date" id="eventDate" required>
    <input type="time" id="eventTime" required>
    <input type="text" id="eventVenue" placeholder="Event Venue" required>
    <textarea id="eventMessage" placeholder="Custom Message"></textarea>
    
    <select id="eventType" required>
      <option value="birthday">🎂 Birthday</option>
      <option value="wedding">💍 Wedding</option>
      <option value="party">🎉 Party</option>
      <option value="corporate">💼 Corporate</option>
    </select>
    <p>Upload Background Image:</p>
    <input type="file" id="bgUpload" accept="image/*">
    <button type="submit">Generate Invitation</button>
  </form>
 <div id="invitationCard" class="card">
    <div class="emoji" id="cardEmoji"></div>
    <h2 id="cardTitle"></h2>
    <p id="cardHost"></p>
    <p id="cardDate"></p>
    <p id="cardTime"></p>
    <p id="cardVenue"></p>
    <p class="message" id="cardMessage"></p>
  </div>
 <button id="downloadBtn" style="display:none; margin-top:15px;">⬇ Download as PNG</button>
</body>
</html>
